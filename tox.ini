[tox]
envlist = py38,py39,py310
isolated_build = True
requires = tox-gh-actions

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-xdist>=3.0.0
    # Add other test dependencies here
commands =
    pytest {posargs:tests/} \
        --cov=backend \
        --cov-report=term-missing \
        --cov-report=xml \
        --junitxml=test-results.xml \
        -n auto
sitepackages = True

[testenv:py{38,39,310}]
description = run the tests with pytest on Python {basepython}
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10

[coverage:run]
branch = True
source = backend

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
